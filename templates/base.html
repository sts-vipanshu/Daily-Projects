{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static "style.css"%}">
  </head>
  <body>
    {% comment %} <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">XYZ College</span>
      </div>
    </nav>  {% endcomment %}
    <div class="full-vh-vw">
      <div class="main-container">
        <aside class="sidebar">
          <h4 class="text-center mt-4">Students Data</h4>
          <div class="mt-5">
              <ul><a href="#">Dashboard</a></ul>
              <ul><a href="#">Admin</a></ul>
              <ul><a href="#">Users</a></ul>
              <ul><a href="#">Contact</a></ul>
              <ul><a href="#">About Site</a></ul>
          </div>
        </aside>
        <div class="content">
        {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
